<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Registration form with real-time password strength validation">
    <meta name="author" content="Rajjit Laishram">
    <meta name="keywords" content="form validation, password strength, registration form, jQuery">

    <title>Registration Form - Password Strength Validator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/password-strength.js"></script>
</head>

<body>
    <main>
        <form id="registration-form" aria-label="Registration Form">
            <img src="assets/images/user.png" alt="User Profile Icon">

            <h1>Create Account</h1>
            <p class="subtitle">Join us today and get started</p>

            <div class="input-box">
                <span aria-hidden="true"><i class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>
            </div>

            <div class="input-box">
                <span aria-hidden="true"><i class="fa fa-envelope-o"></i></span>
                <input type="email" id="email" name="email" placeholder="Email Address" aria-label="Email Address"
                    required>
            </div>

            <div class="input-box">
                <span aria-hidden="true"><i class="fa fa-key"></i></span>
                <input type="password" id="password" name="password" placeholder="Password" aria-label="Password"
                    aria-describedby="password-strength" required>
            </div>

            <button type="submit">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Register Now
            </button>
        </form>
    </main>

    <!-- Password Strength Notification -->
    <div id="password-strength-notification" class="password-strength-indicator">
        <div class="strength-title">
            <i class="fa fa-shield"></i>
            Password Strength
        </div>
        <div class="strength-value">Very Weak</div>
        <div class="strength-bar">
            <div class="strength-bar-fill"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            // Custom password strength indicator
            const $notification = $('#password-strength-notification');
            const $password = $('#password');

            // Show notification with default state
            $notification.addClass('very-weak');

            $password.on('keyup', function () {
                const password = $(this).val();

                if (password.length === 0) {
                    // Reset to default state when empty
                    $notification
                        .removeClass('weak mediocre strong very-strong')
                        .addClass('very-weak');
                    $notification.find('.strength-value').text('Very Weak');
                    return;
                }

                // Calculate strength
                let score = password.length;

                if (/[a-z]/.test(password)) score += 2;
                if (/[A-Z]/.test(password)) score += 2;
                if (/[0-9]/.test(password)) score += 4;
                if (/[^a-zA-Z0-9]/.test(password)) score += 5;

                // Determine strength level
                let strengthClass = '';
                let strengthText = '';

                if (score < 6) {
                    strengthClass = 'very-weak';
                    strengthText = 'Very Weak';
                } else if (score < 11) {
                    strengthClass = 'weak';
                    strengthText = 'Weak';
                } else if (score < 16) {
                    strengthClass = 'mediocre';
                    strengthText = 'Mediocre';
                } else if (score < 21) {
                    strengthClass = 'strong';
                    strengthText = 'Strong';
                } else {
                    strengthClass = 'very-strong';
                    strengthText = 'Very Strong';
                }

                // Update notification
                $notification
                    .removeClass('very-weak weak mediocre strong very-strong')
                    .addClass(strengthClass);

                $notification.find('.strength-value').text(strengthText);
            });
        });
    </script>
</body>

</html>
